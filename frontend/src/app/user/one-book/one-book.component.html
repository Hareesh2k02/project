<div [ngSwitch]="req">
    <div *ngSwitchCase="1">
        <div class="box">
        <button class="back" (click)="onclick(1)"><i class="bi bi-arrow-left"></i></button>
        <p class="name">{{this.book[0].name}}</p>
        <p class="auth"><span>Athor - </span>{{this.book[0].author}}</p>
        <p class="dis">{{this.book[0].discription}}</p>
        <button class="borrow" (click)="borrow()">Borrow</button>
    </div>
    </div>
    <div *ngSwitchCase="2">
        <div class="form">
            <form novalidate #edit="ngForm" (ngSubmit)="edit.form.valid&&onSubmit()">
                <h3>Request Book</h3>
                <button class="back" (click)="onclick(1)"><i class="bi bi-arrow-left"></i></button>
                <div class="tag">
                    <label >Name</label>
                    <input class="tag2" type="text" name="name" [value]="this.book[0].name" required>
                    <!-- <p class="tag2" type="text" [innerText]="this.book[0].name"></p> -->
                </div>
                <div class="tag">
                    <label for="">Due Date</label>
                    <input class="tag2" type="number" name="date" min="1" max="15" [(ngModel)]="this.due"  [value]="this.due" #date="ngModel" required>
                </div>
                    <div id="loading" *ngIf="this.loading"></div>
                <span class="text-danger" *ngIf="this.message" >
                <p [innerText]="this.message"></p>
                </span>
                <div class="tag tag1"><button [disabled]="this.loading" (click)="submit=true">submit</button>
                </div>
            </form>
    </div>
</div>
