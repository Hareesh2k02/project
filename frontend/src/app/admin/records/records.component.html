<div *ngIf="value;then show;else hide"></div>
<ng-template #hide>
  <button (click)="refresh()" class="button"><i class="bi bi-arrow-clockwise"></i></button>
    <div class="book">No Records</div>
</ng-template>
<ng-template #show>
    <div>
  <button (click)="refresh()" class="button"><i class="bi bi-arrow-clockwise"></i></button>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>book</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>IssuedDate</th>
                        <th>ReturnDate</th>
                        <th>DueDate</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let Data of data;let i=index">
                        <td >{{Data.book}}</td>
                        <td class="ti">{{Data.user}}</td>
                        <td class="ti">{{Data.email}}</td>
                        <td class="ti">{{Data.issuedDate |date:'dd/MM/yyy'}}</td>
                        <td class="ti">{{Data.returnDate |date:'dd/MM/yyy'}}</td>
                        <td class="ti">{{Data.dueDate |date:'dd/MM/yyy'}}</td>
                        <td class="ti">{{Data.status}}</td>


                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-template>
