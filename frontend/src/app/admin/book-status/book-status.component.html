<button (click)="refresh()" class="button"><i class="bi bi-arrow-clockwise"></i></button>
<div class="table-wrapper">
  <table class="fl-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Stock</th>
          <th>IssuedBook</th>
          <th>Total</th>
        </tr></thead>
      <tbody>
        <tr *ngFor="let Book of status">
          <td >{{Book.name}}</td>
          <td class="ti">{{Book.stock}}</td>
          <td class="ti">{{issuedBook(Book.issuedBook)}}</td>
          <td class="ti">{{Book.stock+Book.issuedBook}}</td>
        </tr>
    </tbody>
  </table>
</div>
